<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>공지사항</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --border:#e6e6e6; --muted:#666; }
    body{ font-family: system-ui, Arial, sans-serif; margin:0; background:#fafafa; }
    header{ display:flex; align-items:center; gap:8px; padding:10px 12px; border-bottom:1px solid var(--border); background:#fff; }
    header h1{ margin:0; font-size:16px; }
    header .spacer{ flex:1 1 auto; }
    header button{ padding:6px 10px; font-size:13px; }

    main {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    #notice-detail h2 { margin-top: 0; }
    #notice-detail .meta {
      color: var(--muted);
      font-size: 13px;
      margin-bottom: 10px;
    }
    #notice-detail .content {
      white-space: pre-wrap;
      line-height: 1.6;
      font-size: 14px;
    }
    #notice-list {
      margin-top: 40px;
      border-top: 2px solid var(--border);
      padding-top: 10px;
    }
    .notice-item {
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
    }
    .notice-item:hover {
      background-color: #f9f9f9;
    }
    .notice-item small {
      color: var(--muted);
      float: right;
      font-size: 12px;
    }
    .pagination {
      text-align: center;
      margin-top: 12px;
    }
    .pagination button {
      margin: 0 3px;
      padding: 4px 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>📌 공지사항</h1>
    <div class="spacer"></div>
    <button id="add-btn" style="display:none;">+ 추가</button>
  </header>

  <main>
    <!-- 상단: 공지 내용 -->
    <section id="notice-detail">
      <h2 id="title">공지 내용을 선택하세요</h2>
      <div class="meta" id="meta"></div>
      <div class="content" id="content"></div>
    </section>

    <!-- 하단: 목록 -->
    <section id="notice-list">불러오는 중...</section>
    <div class="pagination" id="pagination"></div>
  </main>

  <script>
    const role = (localStorage.getItem('userRole') || 'normal').toLowerCase();
    const $addBtn = document.getElementById('add-btn');
    const $title = document.getElementById('title');
    const $meta = document.getElementById('meta');
    const $content = document.getElementById('content');
    const $list = document.getElementById('notice-list');
    const $pagination = document.getElementById('pagination');

    if (role === 'admin') $addBtn.style.display = 'inline-block';

    let notices = [];
    let currentId = null;
    const perPage = 5;
    let currentPage = 1;

    // 공지 목록 불러오기
    async function loadList() {
      $list.textContent = '불러오는 중...';
      try {
        const res = await fetch('/api/notice');
        const data = await res.json();
        notices = Array.isArray(data) ? data : [];
        renderList();
        if (!currentId && notices.length) select(notices[0].id);
      } catch (e) {
        console.error(e);
        $list.textContent = '공지 목록을 불러오지 못했습니다.';
      }
    }

    function renderList(page = 1) {
      $list.innerHTML = '';
      const totalPages = Math.ceil(notices.length / perPage);
      const start = (page - 1) * perPage;
      const items = notices.slice(start, start + perPage);

      if (!items.length) {
        $list.textContent = '등록된 공지가 없습니다.';
        return;
      }

      items.forEach(n => {
        const div = document.createElement('div');
        div.className = 'notice-item';
        div.innerHTML = `
          ${n.title}
          <small>${new Date(n.created_at).toLocaleDateString()}</small>
        `;
        div.onclick = () => select(n.id);
        $list.appendChild(div);
      });

      $pagination.innerHTML = Array.from({length: totalPages})
        .map((_, i) => `<button ${i+1===page?'disabled':''} onclick="renderList(${i+1})">${i+1}</button>`)
        .join('');
    }

    async function select(id) {
      currentId = id;
      try {
        const res = await fetch(`/api/notice/${id}`);
        if (!res.ok) throw new Error('읽기 실패');
        const n = await res.json();
        $title.textContent = n.title;
        $meta.textContent = `${new Date(n.created_at).toLocaleString()} · 조회 ${n.views}`;
        $content.textContent = n.content ?? '';
      } catch (e) {
        console.error(e);
        $title.textContent = '읽기 실패';
        $meta.textContent = '';
        $content.textContent = '';
      }
    }

    // 공지 추가
    $addBtn.addEventListener('click', async () => {
      const title = prompt('새 공지 제목:');
      if (!title) return;
      const content = prompt('내용:');
      if (content === null) return;

      const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
      const resp = await fetch('/api/notice', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          ...(token ? { Authorization: `Bearer ${token}` } : {})
        },
        body: JSON.stringify({ title: title.trim(), content: (content ?? '').trim() })
      });
      if (!resp.ok) return alert('등록 실패');
      await loadList();
    });

    loadList();
  </script>
</body>
</html>
