<style>
  body {
    font-family: 'Nanum Gothic', sans-serif;
    margin: 0; padding: 0;
    background-color: #f8f8f8;
  }

  /* 덩굴 테두리 컨테이너 전체 감싸기 */
  .vine-border-container {
    position: relative;
    padding: 40px;
    max-width: 800px;
    margin: 40px auto 80px auto;
    background-color: transparent;
    border: none;
    border-radius: 0;
    overflow: visible; /* 넝쿨 이미지가 영역 밖에 있을 수 있게 */
  }

  /* 흐릿한 배경 (내용 전체 배경 역할) */
  .text-bg {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(255, 255, 255, 0.7);
    border-radius: 10px;
    z-index: 1;
    pointer-events: none;
  }

  /* 덩굴 이미지 4모서리 */
  .vine-deco {
    position: absolute;
    width: 100px; height: 100px;
    background-image: url('https://www.pngkey.com/png/detail/187-1870678_-vine-border-paper-background-printable-flower-leaves.png');
    background-size: contain;
    background-repeat: no-repeat;
    opacity: 0.85;
    pointer-events: none;
    z-index: 2;
  }
  .vine-top-left {
    top: 0; left: 0;
    transform: rotate(180deg);
  }
  .vine-top-right {
    top: 0; right: 0;
    transform: scaleX(-1) rotate(180deg);
  }
  .vine-bottom-left {
    bottom: 0; left: 0;
    transform: scaleY(-1) rotate(180deg);
  }
  .vine-bottom-right {
    bottom: 0; right: 0;
    transform: scaleX(-1) scaleY(-1) rotate(180deg);
  }

  /* 내부 콘텐츠 영역 - 덩굴보다 위에 표시 */
  .vine-border-container > *:not(.text-bg):not(.vine-deco) {
    position: relative;
    z-index: 3;
  }

  /* 제목, 폼 스타일 */
  h1 {
    margin-top: 0;
    color: #222;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.25);
  }

  form#saju-form {
    margin-top: 20px;
  }

  /* 결과 및 질문 박스 스타일 */
  #result,
  #sewoon,
  #today-saju-container,
  #question-box {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 15px;
    margin-top: 20px;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    color: #222;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
  }

  /* 테이블 스타일 (결과 내부 테이블용) */
  #result table,
  #sewoon table,
  #today-saju-container table {
    width: 100%;
    border-collapse: collapse;
  }
  #result table th,
  #result table td,
  #sewoon table th,
  #sewoon table td,
  #today-saju-container table th,
  #today-saju-container table td {
    padding: 8px 12px;
    border: 1px solid #ccc;
    background-color: transparent;
    color: #222;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
  }
.btn-success {
  background-color: #28a745;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 4px;
  cursor: pointer;
}

.btn-success:hover {

}
.sewoon-cell.selected {

  border: 2px solid #28a745;
  box-shadow: 0 0 4px rgba(40,167,69,0.5);
}

  .green { color: green; font-weight: bold; }
  .red { color: red; font-weight: bold; }
