<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 30px auto; line-height: 1.6; }
    #notice-detail { margin-bottom: 40px; }
    #notice-list { border-top: 2px solid #333; padding-top: 15px; }

<body>
  <!-- ìƒë‹¨: ê³µì§€ ë‚´ìš© -->

  <!-- í•˜ë‹¨: ê³µì§€ ëª©ë¡ -->
  <div id="notice-list">ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
  <div class="pagination" id="pagination"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const detailContainer = document.getElementById('notice-detail');
    const listContainer = document.getElementById('notice-list');
    const paginationContainer = document.getElementById('pagination');

    // ğŸ”¹ ê³µì§€ ìƒì„¸ ë¶ˆëŸ¬ì˜¤ê¸°
    async function loadNoticeDetail() {
      if (!id) {
        detailContainer.textContent = 'ê³µì§€ ë‚´ìš©ì„ ì„ íƒí•˜ì„¸ìš”.';
        return;
      }

      try {
        const res = await fetch(`/api/notice/${id}`);
        const notice = await res.json();

        if (!notice || !notice.id) {
          detailContainer.textContent = 'ê³µì§€ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.';
          return;
        }

        detailContainer.innerHTML = `
          <h2>${notice.title}</h2>
          <div>${notice.content.replace(/\n/g, '<br>')}</div>
          <small>ì‘ì„±ì¼: ${new Date(notice.created_at).toLocaleString()} | ì¡°íšŒìˆ˜: ${notice.views}</small>
        `;
      } catch (err) {
        console.error(err);
        detailContainer.textContent = 'ê³µì§€ ë¶ˆëŸ¬ì˜¤ê¸° ì˜¤ë¥˜';
      }
    }

    // ğŸ”¹ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸° (5ê°œì”© í˜ì´ì§€ ì²˜ë¦¬)
    let currentPage = 1;
    const perPage = 5;

    async function loadList(page = 1) {
      try {
        const res = await fetch('/api/notice'); // ğŸ‘ˆ index.html ê³¼ ë™ì¼í•œ API
        const allData = await res.json();

        if (!Array.isArray(allData) || allData.length === 0) {
          listContainer.innerHTML = '<p>ê³µì§€ ëª©ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
          return;
        }

        const totalPages = Math.ceil(allData.length / perPage);
        const start = (page - 1) * perPage;
        const paged = allData.slice(start, start + perPage);

        renderList(paged);
        renderPagination(totalPages, page);
      } catch (err) {
        console.error(err);
        listContainer.innerHTML = '<p>ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸° ì˜¤ë¥˜</p>';
      }
    }

    function renderList(notices) {
      listContainer.innerHTML = notices
        .map(n => `
          <div class="notice-item" onclick="viewNotice(${n.id})">
            ${n.title}
            <small style="float:right;">${new Date(n.created_at).toLocaleDateString()}</small>
          </div>
        `)
        .join('');
    }

    function renderPagination(totalPages, current) {
      if (totalPages <= 1) {
        paginationContainer.innerHTML = '';
        return;
      }
      let html = '';
      for (let i = 1; i <= totalPages; i++) {
        html += `<button ${i === current ? 'disabled' : ''} onclick="loadList(${i})">${i}</button>`;
      }
      paginationContainer.innerHTML = html;
    }

    function viewNotice(id) {
      // ê°™ì€ íŒì—… ì•ˆì—ì„œ ìƒˆ ê³µì§€ë¡œ ì´ë™
      window.location.href = `?id=${id}`;
    }

    // ğŸ”¹ ì´ˆê¸° ì‹¤í–‰
    loadNoticeDetail();
    loadList();
  </script>
</body>
</html>
