<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>공지 상세</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 30px auto; line-height: 1.6; }
    h2 { margin-bottom: 10px; }
    #notice-detail { margin-bottom: 40px; }
    #notice-list { border-top: 2px solid #333; padding-top: 15px; }
    .notice-item { cursor: pointer; padding: 6px 0; border-bottom: 1px solid #eee; }
    .notice-item:hover { background: #f9f9f9; }
    .pagination { text-align: center; margin-top: 10px; }
    .pagination button { margin: 0 3px; padding: 4px 8px; }
  </style>
</head>
<body>
  <!-- 상단: 클릭된 공지 내용 -->
  <div id="notice-detail">불러오는 중...</div>

  <!-- 하단: 목록 -->
  <div id="notice-list">불러오는 중...</div>
  <div class="pagination" id="pagination"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const detailContainer = document.getElementById('notice-detail');
    const listContainer = document.getElementById('notice-list');
    const paginationContainer = document.getElementById('pagination');

    // 🔹 공지 상세 불러오기
    if (id) {
      fetch(`/api/notice/${id}`)
        .then(res => res.json())
        .then(notice => {
          detailContainer.innerHTML = `
            <h2>${notice.title}</h2>
            <div>${notice.content}</div>
            <small>작성일: ${new Date(notice.created_at).toLocaleString()} | 조회수: ${notice.views}</small>
          `;
        });
    } else {
      detailContainer.textContent = '공지 내용을 선택하세요.';
    }

    // 🔹 목록 & 페이지 처리
    let currentPage = 1;
    const perPage = 5;

function loadList(page = 1) {
  fetch(`/api/notices?page=${page}&limit=${perPage}`)
    .then(res => res.json())
    .then(data => {
      const notices = Array.isArray(data) ? data : data.notices;
      renderList(notices);
      renderPagination(data.totalPages || 1, page);
    })
    .catch(err => {
      listContainer.innerHTML = '<p>목록을 불러오지 못했습니다.</p>';
      console.error(err);
    });
}


    function renderList(notices) {
      if (!notices || notices.length === 0) {
        listContainer.innerHTML = '<p>공지 목록이 없습니다.</p>';
        return;
      }

      listContainer.innerHTML = notices.map(n => `
        <div class="notice-item" onclick="viewNotice(${n.id})">
          ${n.title}
          <small style="float:right;">${new Date(n.created_at).toLocaleDateString()}</small>
        </div>
      `).join('');
    }

    function renderPagination(totalPages, current) {
      if (totalPages <= 1) {
        paginationContainer.innerHTML = '';
        return;
      }
      let html = '';
      for (let i = 1; i <= totalPages; i++) {
        html += `<button ${i === current ? 'disabled' : ''} onclick="loadList(${i})">${i}</button>`;
      }
      paginationContainer.innerHTML = html;
    }

    function viewNotice(id) {
      window.location.href = `?id=${id}`;
    }

    // 초기 목록 불러오기
    loadList();
  </script>
</body>
</html>
