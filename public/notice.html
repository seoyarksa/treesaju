<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ê³µì§€ ìƒì„¸</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 30px auto;
      line-height: 1.6;
    }
    #notice-detail {

    }
    #notice-list {
      border-top: 2px solid #333;
      padding-top: 15px;
    }
    .notice-item {
      cursor: pointer;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }
    .notice-item:hover {
      background: #f9f9f9;
    }

    /* âœ… í´ë¦­ëœ ì•„ë˜ìª½ ëª©ë¡ ì œëª© ìƒ‰ìƒ ê°•ì¡° */
    .notice-item.active {
      color: #0b57d0;
      font-weight: 600;
      text-decoration: underline;
      background: #f0f6ff;
    }

    .pagination {
      text-align: center;
      margin-top: 10px;
    }
    .pagination button {
      margin: 0 3px;

    }
  </style>
</head>
<body>
  <!-- ìƒë‹¨: ê³µì§€ ë‚´ìš© -->
  <div id="notice-detail">ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>

  <!-- í•˜ë‹¨: ê³µì§€ ëª©ë¡ -->
  <div id="notice-list">ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
  <div class="pagination" id="pagination"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    let currentId = Number(params.get('id')) || null;

    const detailContainer = document.getElementById('notice-detail');
    const listContainer = document.getElementById('notice-list');
    const paginationContainer = document.getElementById('pagination');

    // ğŸ”¹ ê³µì§€ ìƒì„¸ ë¶ˆëŸ¬ì˜¤ê¸°
    async function loadNoticeDetail() {
      if (!currentId) {
        detailContainer.textContent = 'ê³µì§€ ë‚´ìš©ì„ ì„ íƒí•˜ì„¸ìš”.';
        return;
      }

      try {
        const res = await fetch(`/api/notice/${currentId}`);
        const notice = await res.json();

        if (!notice || !notice.id) {
          detailContainer.textContent = 'ê³µì§€ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.';
          return;
        }

        detailContainer.innerHTML = `
          <h2>${notice.title}</h2>
          <div>${notice.content.replace(/\n/g, '<br>')}</div>
          <small>ì‘ì„±ì¼: ${new Date(notice.created_at).toLocaleString()} | ì¡°íšŒìˆ˜: ${notice.views}</small>
        `;
      } catch (err) {
        console.error(err);
        detailContainer.textContent = 'ê³µì§€ ë¶ˆëŸ¬ì˜¤ê¸° ì˜¤ë¥˜';
      }
    }

    // ğŸ”¹ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸° (5ê°œì”© í˜ì´ì§€ ì²˜ë¦¬)
    let currentPage = 1;
    const perPage = 5;
    let allData = [];

    async function loadList(page = 1) {
      try {
        const res = await fetch('/api/notice');
        allData = await res.json();

        if (!Array.isArray(allData) || allData.length === 0) {
          listContainer.innerHTML = '<p>ê³µì§€ ëª©ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
          return;
        }

        const totalPages = Math.ceil(allData.length / perPage);
        const start = (page - 1) * perPage;
        const paged = allData.slice(start, start + perPage);

        renderList(paged);
        renderPagination(totalPages, page);
      } catch (err) {
        console.error(err);
        listContainer.innerHTML = '<p>ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸° ì˜¤ë¥˜</p>';
      }
    }

    function renderList(notices) {
      listContainer.innerHTML = notices
        .map(n => `
          <div class="notice-item ${n.id === currentId ? 'active' : ''}"
               onclick="viewNotice(${n.id}, this)">
            ${n.title}
            <small style="float:right;">${new Date(n.created_at).toLocaleDateString()}</small>
          </div>
        `)
        .join('');
    }

    function renderPagination(totalPages, current) {
      if (totalPages <= 1) {
        paginationContainer.innerHTML = '';
        return;
      }
      let html = '';
      for (let i = 1; i <= totalPages; i++) {
        html += `<button ${i === current ? 'disabled' : ''} onclick="loadList(${i})">${i}</button>`;
      }
      paginationContainer.innerHTML = html;
    }

    // ğŸ”¹ í´ë¦­ ì‹œ ìƒ‰ìƒ ìœ ì§€ + ìƒì„¸ ê°±ì‹ 
    function viewNotice(id, el) {
      currentId = id;

      // ê°•ì¡°í‘œì‹œ ê°±ì‹ 
      document.querySelectorAll('.notice-item').forEach(div => div.classList.remove('active'));
      el.classList.add('active');

      // ìƒì„¸ ë‚´ìš© ê°±ì‹ 
      loadNoticeDetail();

      // ì£¼ì†Œì°½ ê°±ì‹  (ë’¤ë¡œê°€ê¸° ëŒ€ì‘)
      history.replaceState(null, '', `?id=${id}`);
    }

    // ğŸ”¹ ì´ˆê¸° ì‹¤í–‰
    loadNoticeDetail();
    loadList();
  </script>
</body>
</html>
